
<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Flash Card Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main role="main">
      <div class="container">
          <div class="card">
            <h2>Question:</h2>
            <span class="question">This is where the question will go ipsum ipsum ipsum</span>
            <div class="buttons">
              <input type="submit" value="Wrong" class="wrong">
              <input type="submit" value="Correct" class="correct">
            </div>
          </div>
        <div class="orbs">
          <div class="orb selected"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
          <div class="orb"></div>
      </div>
        <div class="answer-button">
          <h2 class="answer">Answer</h2>
        </div>

  </div>
</main>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
